version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: oasis
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/oasis
      - FLASK_ENV=development
      - SECRET_KEY=devsecret
      - JWT_SECRET_KEY=jwtsecret
      - MAIL_SERVER=mailhog
      - MAIL_PORT=1025
    volumes:
      - ./backend:/app
    ports:
      - "5000:5000"

  mailhog:
    image: mailhog/mailhog
    ports:
      - "8025:8025"

volumes:
  dbdata:
